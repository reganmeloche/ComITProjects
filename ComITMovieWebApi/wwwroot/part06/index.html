<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="myScript.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body onload="loadMovies();">
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Movie App</a>
                  </div>
                </div>
            </nav>

            <div class="row">
                <div class="col-sm-7">
                    <div id="movie-table-holder">
                        <table id="movie-table" class="table-striped table table-bordered">
                            <tr >
                                <th>Title</th>
                                <th>Director</th>
                                <th>Year</th>
                                <th>Delete</th>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="col-sm-5">
                    <div id="movie-form-holder" class="well">
                        <form id="movie-form" onsubmit="submitNewMovie(event);"> 
                            <div class="form-group">
                                <label for="movie-title">Title:</label>
                                <input type="text" name="movie-title" id="movie-title" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="movie-director">Director:</label>
                                <input type="text" name="movie-director" id="movie-director" class="form-control">   
                            </div>

                            <div class="form-group">
                                <label for="movie-year">Year:</label>
                                <input type="number" name="movie-year" id="movie-year" class="form-control">
                            </div>
                            <button type="submit" id="form-submit" class="btn btn-success">Add Movie</button>
                        </form>
                    </div>
                </div>
            </div>

            <hr/>
            <div class="row">
                <div class="col-sm-12">
                    <p>Copyright 2020</p>
                </div>
            </div>  

        </div>
    </body>
</html>

<style>
.navbar {
    background-color: lightsteelblue;
}

#movie-form-holder {
    background-color: lightyellow;
}
</style>
