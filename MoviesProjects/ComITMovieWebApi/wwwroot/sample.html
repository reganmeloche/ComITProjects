<!DOCTYPE html>
<html>
    <head>
        <title>Pet shelter</title>

    </head>

    <body>
    

        <!-- TABLE GOES HERE -->
        <table>
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Date Received</th>
                <th>Spayed/Neutered</th>
            </tr>
            <tr>
                <td>Aya</td>
                <td>Cat</td>
                <td>Jul 12, 2020</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Lassie</td>
                <td>Dog</td>
                <td>Jun 7, 2020</td>
                <td>No</td>
            </tr>
        </table> 

        <br/><br/>
        <!-- FORM GOES HERE -->
         <form>
            <label for="pet-name">Name</label>
            <input name="pet-name" type="text"/>

            <br/><br/>
            <label for="pet-type">Species</label>
            <input name="pet-type" type="radio">Cat</input>
            <input name="pet-type" type="radio">Dog</input>

            <br/><br/>
            <label for="received-date">Date Received</label>
            <input name="received-date" type="date"/>

            <br/><br/>
            <label for="neutered-spayed">Neutered/Spayed</label>
            <input name="neutered-spayed" type="checkbox"/>

            <br/><br/>
            <button type="submit">Receive!</button>
        </form> 

    </body>
</html>
